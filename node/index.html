<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://mschaffer.dyndns.org:33333')

      socket.on('pulse', function (stats) {
        if (stats != null){

          document.write(stats.timeStamp + ' gph: ' +  stats.gph +  gold:  +  stats.coinage + '<br>')
        }
        else{
          document.write('no stats yet...<br>')
        }
      })

      socket.on('loot', function (item) {
        document.write(item.timeStamp + ' looted: <b><font color="#' + item.color + '">' +  item.name + '</font></b>, ' + item.itemType + ', itemLevel: ' + item.level + '<br>')
      })
    </script>
  </head>
  <body>
    muh
  </body>
</html>
