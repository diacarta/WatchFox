<html>
  <head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://mschaffer.dyndns.org:33333');

    socket.on('pulse', function (stats) {
      if (stats != null){

        document.write(stats.timeStamp + " gph: " +  stats.gph + " gold: " +  stats.coinage + "<br>");
      }
      else{
        document.write("no stats yet...")
      }
    })

    socket.on('loot', function (data) {
      var currentTime = new Date()
      var hours = currentTime.getHours()
      var minutes = currentTime.getMinutes()
      if (minutes < 10){
        minutes = "0" + minutes
      }

      document.write(hours + ":" + minutes + " looted: " +  data.msg + "<br>");
    })
  </script>
  </head>
  <body>
    muh
  </body>
</html>
