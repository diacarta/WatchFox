<html>
  <head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://mschaffer.dyndns.org:33333');

    socket.on('pulse', function (stats) {
      if (stats != null){

        document.writeln('<p>' + stats.timeStamp + ' gph: ' +  stats.gph +  gold:  +  stats.coinage + '</p>');
      }
      else{
        document.writeln("<p>no stats yet...</p>")
      }
    })

    socket.on('loot', function (item) {
      //<font color="#FF0000">Knallroter Text</font><br>
      document.writeln('<p>' + item.timeStamp + ' looted: <b><font color="#' + item.color + '">' +  item.name + '</font></b>, ' + item.itemType + ', itemLevel: ' + item.level + '</p>');
    })
  </script>
  <style type="text/css">
    body { background-color:#000000; font-family:Arial; font-size:120%; color: #CCCCCC;}
  </style>
  </head>
  <body>
    <p>muh</p>
  </body>
</html>
